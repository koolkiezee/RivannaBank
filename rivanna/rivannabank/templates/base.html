<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rivanna Bank{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="/"><img src="/static/images/white_logo.png" alt="Rivanna Bank Logo"></a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/about">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
                <li class="getstarted"><a href="/signup">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>
    <div class="menu">
        <div class="menu-options">
            <a href="/sendMoney" class="btn btn-primary">Send Money</a>
            <a href="/checkBalance" class="btn btn-primary">Check Balance</a>
            <a href="/viewTransactions" class="btn btn-primary">View Transactions</a>
        </div>
        <div class="menu-btn"></div>
    </div>
    
    <!-- Footer -->
    <footer style="text-align: center; padding: 10px 20px; margin-top: 20px;">
        <ul style="list-style: none; display: flex; justify-content: center; gap: 20px; margin: 0; padding: 0;">
            <li><a href="/privacy">Privacy Policy</a></li>
            <li><a href="/terms">Terms of Service</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
        <p>&copy; 2025 Rivanna Bank. All rights reserved.</p>
    </footer>
</body>
</html></footer></div>
